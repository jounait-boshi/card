  <script>
    document.getElementById('saveContactButton').addEventListener('click', function() {
        var name = 'ZEALOUS'; // Replace with your contact's name
        var phone = '+971567628776'; // Replace with your contact's phone number
        var email = 'alaa@zealous.ae'; // Replace with your contact's email
        var company = 'Alaa Maan'; // Replace with your contact's company name
        var photoURL = 'ads.png'; // Replace with your contact's photo URL

        var vCard = `BEGIN:VCARD
VERSION:3.0
FN:${name}
ORG:${company}
TEL:${phone}
EMAIL:${email}
PHOTO;VALUE=URI:${photoURL}
END:VCARD`;

        var blob = new Blob([vCard], { type: 'text/vcard' });
        var url = URL.createObjectURL(blob);

        var a = document.createElement('a');
        a.href = url;
        a.download = 'contact.vcf';
        a.click();

        URL.revokeObjectURL(url);
    });
